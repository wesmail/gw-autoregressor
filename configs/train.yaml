# Training config for GPT (time-domain only) on seismic waveforms
# Run: python main.py fit --config configs/train.yaml
# Data must provide x, y (time tokens and target).

seed_everything: 42
trainer:
  max_epochs: 10
  accelerator: "gpu"
  devices: "-1"
  strategy: "auto"
  precision: "bf16-mixed" # bf16-mixed or 32-true
  accumulate_grad_batches: 2
  #gradient_clip_val: 1.0
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_weights_only: false
        mode: "min"
        monitor: "val_loss"
        every_n_train_steps: 0
        every_n_epochs: 1
        train_time_interval: null
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: "val_loss"
        min_delta: 0.0
        patience: 5
        verbose: false
  logger:
    - class_path: lightning.pytorch.loggers.TensorBoardLogger
      init_args:
        save_dir: "."
        name: "logs"   

model:
  class_path: models.lightning_module.GPTLightning
  init_args:
    # GPT architecture (must match data kernel_size)
    in_channels: 2
    kernel_size: 64
    d_model: 128
    num_heads: 8
    num_enc_layers: 12
    dropout: 0.1
    max_len: 5000
    dim_feedforward_multiplier: 4
    # Token causal CNN embedding
    token_cnn_kernel: 7
    token_cnn_layers: 4
    token_cnn_dilation_growth: 2
    token_cnn_dropout: 0.0
    # Post-head stitcher
    use_stitcher: true
    stitcher_hidden: 64
    stitcher_kernel: 5
    stitcher_layers: 2
    stitcher_dropout: 0.0
    # Loss: total = time_loss_weight * time_loss + stft_loss_weight * stft_loss
    time_loss: "mse"
    time_loss_weight: 1.0
    stft_loss_weight: 0.5
    stft_n_ffts: [256, 1024, 4096]
    stft_eps: 1.0e-8
    # conditioning
    theta_dim: 4
    cond_dim: 128
    cond_hidden: 256
    lr: 1.0e-4
    # Optional LR scheduler (omit or set scheduler: null to disable)
    scheduler: CosineAnnealingWarmRestarts
    scheduler_T_0: 5
    scheduler_T_mult: 2
    scheduler_eta_min: 1.0e-5
    lr_scheduler_interval: epoch
    lr_scheduler_frequency: 1
    lr_scheduler_monitor: null

data:
  class_path: datasets.data_handling.GWDataModule
  init_args:
    data_dir: /mnt/d/waleed/G2Net/ET/EinsteinTelescope-WaveSim/data
    kernel_size: 64
    stride: 64
    n_files: 4
    n_samples_per_file: 10000
    batch_size: 16
    num_workers: 16